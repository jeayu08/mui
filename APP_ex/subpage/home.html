<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>备件管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color:#efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="title">
		
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="input" class="mui-navigate-right">
						备件入库
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="out" class="mui-navigate-right">
						备件领用
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="search" class="mui-navigate-right">
						信息查询
					</a>
				</li>
			</ul>
			<div class="mui-scroll">
				<!--查询结果-->
				<ul class="mui-table-view mui-table-view-chevron"id="list">
					
				</ul>
			</div>
			</div>
	</body>
	<script src="../js/mui.min.js"></script>
		<script src="../js/mui.enterfocus.js"></script>
		<script src="../js/app.js"></script>
	<script>
		(function($, doc) {
		$.plusReady(function() {
		var inputButton = doc.getElementById('input');
		var outButton = doc.getElementById('out');
		var searchButton = doc.getElementById('search');
					inputButton.addEventListener('tap', function(event) {
					
						$.openWindow({
							url: '../home_info/input.html',
							id: 'input',
//							preload: true,
//							show: {
//								aniShow: 'pop-in'
//							},
//							styles: {
//								popGesture: 'hide'
//							},
//							waiting: {
//								autoShow: false
//							}
						});
					}, false);
					outButton.addEventListener('tap', function(event) {
					
						$.openWindow({
							url: '../home_info/out.html',
							id: 'out',
//							preload: true,
//							show: {
//								aniShow: 'pop-in'
//							},
//							styles: {
//								popGesture: 'hide'
//							},
//							waiting: {
//								autoShow: false
//							}
						});
					}, false);
					searchButton.addEventListener('tap', function(event) {
					
						$.openWindow({
							url: '../home_info/search.html',
							id: 'search',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
			
					mui.init({
			swipeBack:true //启用右滑关闭功能
		});
					});
				})(mui, document);
	</script>
</html>
